				<a href="https://wa.link/nst3gm" target="_blank"><img src="img/whatsapp64.png" alt="Contacto por whatsapp"></a>Mensaje por WhatsApp

			<article class="articuloDeContacto col-sm-12 col-md-6 col-lg-3">
				<form class="row g-3 needs-validation" novalidate>
				  <div class="col-md-4">
				    <label for="validationCustom01" class="form-label textoFormu">Nombre</label>
				    <input type="text" class="form-control textoFormu1" id="validationCustom01" value="Juan" required>
				    </div>
				  <div class="col-md-4">
				    <label for="validationCustom02" class="form-label textoFormu">Apellido</label>
				    <input type="text" class="form-control textoFormu1" id="validationCustom02" value="Pérez" required>
				     </div>
				    <div class="col-md-4">
				    <label for="validationCustom03" class="form-label textoFormu">E-mail</label>
				    <input type="text" class="form-control textoFormu1" id="validationCustom03" value="ejemplo@ejemplo.com" required>
				     </div>	
				     <div class="col-md-4">
				    <label for="validationCustom04" class="form-label textoFormu">Teléfono</label>
				    <input type="text" class="form-control textoFormu1" id="validationCustom04" value="Ej: (11) 1234-5678" required>
				     </div>				
				  <div class="col-md-3">
				    <label for="validationCustom05" class="form-label textoFormu">Ciudad</label>
				    <select class="form-select  textoFormu1" id="validationCustom05" required>
				      <option selected disabled value="">Elija</option>
				      <option>Gregorio de Laferrere</option>
				      <option>González Catán</option>
				      <option>Ciudad Evita</option>
				      <option>Isidro Casanova</option>
				      <option>Otro</option>
				    </select>
				   </div>
				  <div class="col-md-3">
				    <label for="validationCustom05" class="form-label textoFormu">Código postal</label>
				    <input type="text" class="form-control textoFormu" id="validationCustom05" required>
				    </div>
				  <div class="col-12">
				    <button class="" type="submit">Enviar</button>
				  </div>
				</form>
			</article>
