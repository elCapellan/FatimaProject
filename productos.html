<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="estilos/fatimamf.css">

<body class="cuerpo">
	<header class="encabezado">
		<div class="encabezadoContainer">
			<div class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a>
			</div>
			<nav class="navegador">

			<figure class="producto">

				<p class="precio">$2500.-</p>
			</figure>
			<figure class="producto">
				<img class="fotoDeProducto" src="img/carpeta.png" alt="">
				<figcaption class="tituloDeProducto">Carpeta escolar</figcaption>
				<p class="precio">$350.-</p>
			</figure>

	<footer class="pie">
