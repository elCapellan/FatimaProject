<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Librería Fátima</title>
	<link rel="stylesheet" href="estilos/fatimamf.css">
</head>
<body>
	<header class="encabezado">
		<div class="encabezadoContainer">
			<div class="logo"><img src="img/logo.png" alt="">
			</div>
			<nav class="navegador">
				<ul class="navegadorLista">
					<li class="navegadorListaItem"><a class="navegadorListaItemLink" href="">Novedades</a></li>
					<li class="navegadorListaItem"><a class="navegadorListaItemLink" href="">Productos</a></li>
					<li class="navegadorListaItem"><a class="navegadorListaItemLink" href="">Servicios</a></li>
					<li class="navegadorListaItem"><a class="navegadorListaItemLink" href="">Contacto</a></li>
				</ul>
			</nav>
		</div>				
	</header>
	<div class="imagenHero">
		<h1>Conocé nuestros productos</h1>
		<button>Ingresar</button>
	</div>
	<main class="principal">
		<div class="principalContainer">
			
		</div>
	</main>
	<aside class="lateral">
		<div class="lateralContainer">
			
		</div>
	</aside>
	<footer class="pie">
		<h3 class="tituloDePie">Sumate a nuestra comunidad</h3>
		<div class="pieContainer">
			<a href="https://www.facebook.com/tulibreriafatima" target="_blank"><img class="iconoDePie" src="img/facebook.png" alt="Fanpage de Facebook"></a>
			<a href="https://www.instagram.com/tulibreriafatima" target="_blank"><img class="iconoDePie" src="img/instagram.png" alt="Seguinos en Instagram"></a>
			<a href="https://twitter.com/libreriafatima1" target="_blank"><img class="iconoDePie" src="img/twitter.png" alt="Seguinos en Twitter"></a>			
		</div>
	</footer>
	
</body>
</html>
